<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        h1{font-family:'Noto Serif KR', serif;}

        .txt{
            /*font-family:"Times New Roman",Times, serif;
            font-style: italic;

        }
