        function getAver(ko,en,ma){
            return (ko+en+ma)/3
             

        }
        getAver(100,90,80)

        function getAver2(score){
            return (score[0]+score[1]+score[2]/score.length)
        }
        getAver2([100,90,80])

        function getAver3(score){
            let sum= 0;
            for(let i=0; i<score.length; i++){
                sum += score[i]
            }
            let aver = sum/score.length
            return aver
        }
