<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        .grade{border-collapse: collapse; font-size: 3rem; width: 500px;}
        .grade caption{background: black; color: white;padding: 5px;}
        .grade th{border: 1px solid black; padding: 5px;}
        .grade td{border: 1px solid black;padding: 5px;}

    </style>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>퀴즈) 사용자에게 이름과 국어,영어, 수학점수를 물어보고 평균점수를 구해서 알림창에 나타내봐라</p>
    <p>답안예시 [aaa님의 평균점수는 90점 입니다]</p>
   <script>
    //     let userName = prompt("당신의 이름을 말해보세요")
    //     let userAge = prompt(userName + "님의 나이는 몇 살인가요?")
    //    alert(userAge + "살" +  userName +"님 환영합니다")
      let userName = prompt("당신의 이름을 말해보세요")
      let user1 = Number(prompt(userName + "님의 국어 점수는?"))
      let user2 = Number(prompt(userName + "님의 영어 점수는?"))
      let user3 = Number(prompt(userName + "님의 수학 점수는?"))
      let scoreAver = (user1+user2+user3)/3
      alert("["+ userName + "님의 평균점수는" + scoreAver + "점입니다.]")
      alert("["+userName+"님의 평균 점수는" +scoreAver+"점 입니다]")
       document.write(`${userName}님의 평균 점수는${scoreAver}점 입니다]`)


     document.write(`
     <table class="grade">
    <caption>${userName}성적표</caption>
    <tr>
        <th>국어</th>
        <td>${user1}</td>
    </tr>
    <tr>
        <th>영어</th>
        <td>${user2}</td>
    </tr>
    <tr>
        <th>수학</th>
        <td>${user3}</td>
    </tr>
    <tr>
        <th>합계</th>
        <td>${user1+user2+user3}</td>
    </tr>
    <tr>
        <th>평균</th>
        <td>${scoreAver}</td>
    </tr>
   </table>
     `)

   </script> 
   <h1>성적표 예제2</h1>
   
</body>
</html>
