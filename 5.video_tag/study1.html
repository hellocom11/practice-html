<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오태그</title>
</head>
<body>
    <h1>비디오태그</h1>
    <p>비디오파일을 연결해서 화면에 보여주는 태그</p>
    <h2>비디오태그에 사용가능한 속성</h2>
    <p>속성은 속성명과 속성값이 같은 경우 속성값을 생략해서 표현할 수 있다</p>
    <p>비디오태그는 글자와 같이 컨텐츠로 취급된다</p>
       <ul>
          <li>loop - 무한반복</li>
          <li>autoplay - 자동재생(muted상태일 때 작동)</li>
          <li>muted - 음소거</li>
          <li>controls - 제어장치출력</li>
          <li>poster - 썸네일 이미지 등록(상대 경로값 입력)</li>
      </ul>
      <p>아<video src="./video/video1.mp4" controls loop autoplay muted ></video>
    여기로 떠나고 싶다<video style="width: 300px;" src="./video/video2.mp4" controls poster="./img/desert-8041043_640.jpg"></video></p>
    
    <video autoplay muted loop>
        <source src="./video/video.webm" type="video/webm">
        <source src="./video/video.mp4" type="video/mp4">
    </video>


</body>
</html>
