</head>
<body>
    <p>사용자에게 아이디와 비밀번호를 물어보고 정상적으로 입력했다면, 알림창으로 "로그인되었습니다" 그렇지않다면 알림창으로 "계정정보가 올바르지 않습니다"라는 메세지가 나타날 수 있도록 소스코드를 작성</p>
    <p>아이디 : green / 비밀번호 : 1234</p>

    <script>

        // let id = prompt("아이디를 입력하세요")
        // let password = prompt("비밀번호를 입력하세요")

        // if(id == "green"  && password == 1234 ){alert("로그인 되었습니다")}else{alert("계정정보가 올바르지 않습니다")}


        let id = prompt("아이디를 입력하세요")
       
        if(id=="green"){ 
            let password = prompt("비밀번호를 입력하세요")
             if(password == "1234"){alert("로그인 되었습니다")}
            else{alert("비밀번호가 틀림")}}
            else{alert("아이디가 일치하지 않습니다")}

    </script>

    location.herf
