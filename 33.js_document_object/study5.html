<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너 등록</title>
    <style>
        span{border: 1px solid black; padding: 5px 20px; display: inline-block; cursor: pointer;}
        .box{
            border: 1px solid black;
            margin-bottom: 10px;
            padding: 10px;
            height: 0px;
            width: 400px;
            overflow: hidden;
            transition: all 0.5s ease 0s;

        }
        .box.on{
            height: 110px;
        }
    </style>
    <script src="./js/study5.js"></script>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum soluta iusto itaque ipsum illo pariatur repudiandae, similique cupiditate officiis esse. Magnam ea modi ullam quasi et laboriosam aliquid magni necessitatibus!
    </div>
    <span class="btn1">click1</span>
    <!-- box클래스 영역이 글씨색 파란색 -->
    <span  class="btn2">click2</span>
    <!-- box클래스 영역이 글씨색 빨간색 -->
    <!-- onmouseover="alert('tt')" onmouseout="alert('ttt')" -->
    <span class="btn3">open</span>
    <!-- box클래스가 열리도록 -->
    <span class="btn4">close</span>
     <!-- box클래스가 닫힘 -->
     <span class="btn5">toggle</span>
     <!-- box클래스가 열려있다면 닫히고 닫혀있다면 열리는 기능 -->
</body>
</html>
