<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
  <h1>이미지태그</h1>
  <p>이미지 파일을 연결해서 홈페이지에 보여주는 역할을 하는 태그</p>
  <p>src속성에는 이미지파일까지의 상대경로를 입력한다</p>
  <p>alt속성에는 이미지를 설명할 수 있는 주관적인 내용을 입력한다</p>
  <p>alt속성은 대체텍스트이며 시각장애인들의 컴퓨터에 설치되어있는 리더기 프로그램이 읽어주는 내용이다</p>
  <p>이미지태그는 브라우저에서 지원하는 모든 형식의 이미지 파일들을 연결할 수 있다</p>
  <ul>
    <li>jpg</li>
    <li>png</li>
    <li>gif</li>
    <li>svg</li>
  </ul>
  <p>이미지태그는 일반적인 텍스트 글자와 같은 컨텐츠로 취급된다</p>
  <img src="./images/img1.jpg" alt="연꽃">
  <img src="./images/img2.jpg" alt="도마뱀">
  <img src="./images/img3.png" alt="늑대">
  <p style="font-size: 50px;">
    <a href="https://www.daum.net/"><img style="height: 70px;" src="./images/img1.jpg" alt="연꽃"></a>이랑<img style="height: 70px;" src="./images/img2.jpg" alt="도마뱀">과 <img style="height: 70px;" src="./images/img3.png" alt="늑대">가 있다.
  </p>
  <h1><a href="https://www.naver.com/"><img style="height: 200px;" src="./images/logo.jpg" alt="네이버로고"></a></h1>
</body>
</html>
